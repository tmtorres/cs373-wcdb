{% extends "layout.html" %}
{% block container %}
<style>
    img {
        background:#fff;
        width:100px;
        float: left;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: 0 0 4px #000;
        -moz-box-shadow: 0 0 4px #000;
        box-shadow: 0 0 4px #000;
    }
    .content {
        position: relative;
        z-index: 1;
        min-height: 100%;
        width: 980px;
        margin: 0 auto;
        background-color: transparent;
        overflow: auto;
        }
    .dashboard {
        float: left;
        text-align:left;
        height:auto;
        background-color: transparent;
        /*border: 1px solid #e3e3e3;
        -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
              border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
         -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
              box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);*/
        }
    .hero-unit {
      padding: 10px;
      background-color: transparent;
    }
    .nav.nav-list {
        background-color: transparent;
        border-style:none;
        padding-left:20px;
        padding-right:20px;
        padding-top:20px;
    }
    .well.sidebar-nav {
        width:289px;
        float:right;
        background-color:transparent;
        border-style:none;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.05);
    }
    .entity {
        padding-top:20px;
    }
    .entity hr {
        border-top:1px solid #dedede;
        margin-top:0px;
    }
    .entity h3 {
        margin-bottom:0px;
    }
    .bubble 
    {
    position: relative;
    width: auto;
    height: auto;
    padding: 20px;
    background: #FFFFFF;
    -webkit-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    }

    .bubble:after 
    {
    content: "";
    position: absolute;
    top: 28px;
    left: -15px;
    border-style: solid;
    border-width: 12px 15px 12px 0;
    border-color: transparent #FFFFFF;
    display: block;
    width: 0;
    z-index: 1;
    }
</style>
<div class="content">
    <div class="dashboard">
        <div class="entity">
        {% block body %}
        {% endblock %}
        </div>
        <div class="container-fluid" style="float:left;width:980px;padding:0px;">
            <div style="background-color:transparent;padding:20px;border-top:1px solid #eee;color:#eee;">
                &copy; 2013 Crisix
            </div>
        </div>
    </div>
</div>
{% endblock %}
