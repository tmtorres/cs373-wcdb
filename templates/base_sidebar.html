{% extends "layout.html" %}
{% block container %}
<style>
    img {
    float: left;
    padding-right: 10px;
    /*padding-bottom: 5px;*/
    }
    .content {
        position: relative;
        z-index: 1;
        min-height: 100%;
        width: 980px;
        margin: 0 auto;
        background: #f5f5f5;
        background-color: #fff;
        overflow: auto;
        -webkit-box-shadow: 0 0 10px #000;
        -moz-box-shadow: 0 0 10px #000;
        box-shadow: 0 0 10px #000;
        }
    .dashboard {
        float: left;
        text-align:left;
        height:auto;
        background-color: transparent;
        /*border: 1px solid #e3e3e3;
        -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
              border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
         -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
              box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);*/
        }
    .hero-unit {
      padding: 10px;
      background-color: transparent;
    }
    .nav.nav-list {
        background-color: transparent;
        border-style:none;
        padding-left:20px;
        padding-right:20px;
        padding-top:20px;
    }
    .well.sidebar-nav {
        width:289px;
        float:right;
        background-color:transparent;
        border-style:none;
        margin:0px;
        padding: 0px;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.05);
    }
    .entity {
        width:650px;
        border-right:1px dotted #ccc;
        padding-left:20px;
        padding-right:20px; 
        padding-top:20px;
    }
    .entity hr {
        border-top:1px solid #dedede;
        margin-top:0px;
    }
    .entity h3 {
        margin-bottom:0px;
    }
    .bubble {
        border:1px solid #dedede;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        padding:10px;
    }
    .bubble hr {
        margin-top:0px;
    }
    .bubble h3 {
        margin-bottom:0px;
    }
    .textblock {
        padding-bottom:20px;
    }
</style>
<div class="content">
    <div class="dashboard">
        <div class="entity">
        {% if stub %}
        <p><div style="background:#d9efff;border:1px dotted #809db2;text-align:center;">
            <h4 style="color:#708da2">This article is a stub. Please <a style="color:#708da2" href="{% url database.views.upload %}"><u>help improve it.</u></a></h4>
        </div></p>
        <!--
        <p><div style="background:#fff8b1;border:1px dotted #daaa36;text-align:center;">
            <h4 style="color:#d7ae08">This article is a stub. Please <a style="color:#d7ae08" href="{% url database.views.upload %}"><u>help improve it.</u></a></h4>
        </div></p>
        -->
        {% endif %}
        {% block body %}
        {% endblock %}
        </div>
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                {% block sidebar %}
                {% endblock %}
            </ul>
            <div style="padding:20px">
            {% block feed %}
            {% endblock %}
            </div>
        </div>
        <div class="container-fluid" style="float:left;width:980px;padding:0px;">
            <div style="background-color:#eee;padding:20px;border-top:1px dotted #ccc;">
                &copy; 2013 Crisix
            </div>
        </div>
    </div>
</div>
{% endblock %}
