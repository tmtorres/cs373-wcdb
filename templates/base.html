{% extends "layout.html" %}
{% block container %}
        <style>
            img {
            float: left;
            padding-left: 5px;
            padding-bottom: 5px;
            }
            .content {
                position: relative;
                z-index: 1;
                min-height: 100%;
                width: 980px;
                margin: 0 auto;
                background: #f5f5f5;
                background-color: #fff;
                overflow: auto;
                -webkit-box-shadow: 0 0 10px #000;
                -moz-box-shadow: 0 0 10px #000;
                box-shadow: 0 0 10px #000;
                }
            .dashboard {
                float: left;
                text-align:left;
                height:auto;
                background-color: transparent;
                /*border: 1px solid #e3e3e3;
                -webkit-border-radius: 4px;
                 -moz-border-radius: 4px;
                      border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                 -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);*/
                }
            .hero-unit {
              padding: 10px;
              background-color: transparent;
            }
            .entity {
                padding-left:20px;
                padding-right:20px; 
                padding-top:20px;
            }
            .entity hr {
                border-top:1px solid #dedede;
                margin-top:0px;
            }
            .entity h3 {
                margin-bottom:0px;
            }
            .bubble {
                border:1px solid #dedede;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                padding:10px;
            }
            .bubble hr {
                margin-top:0px;
            }
            .bubble h3 {
                margin-bottom:0px;
            }
            .textblock {
                padding-bottom:20px;
            }
        </style>
        <div class="content">
            <div class="dashboard">
                <div class="entity">
                {% block body %}
                {% endblock %}
                </div>
                <div class="container-fluid" style="float:left;width:980px;padding:0px;">
                    <div style="background-color:#eee;padding:20px;border-top:1px dotted #ccc;">
                        &copy; 2013 Crisix
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
